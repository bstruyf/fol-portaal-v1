<template>
    <lightning-card title="Chatter Post">
      <div class="slds-p-around_small">
        <lightning-input-rich-text
        value={htmlContent}
        onchange={handleInputChange}
        onpaste={handlePaste}
        placeholder="Typ of plak hier…">
      </lightning-input-rich-text>
        <div class="slds-m-top_small slds-text-align_right">
          <lightning-button label="Share" variant="brand" onclick={handleShare}></lightning-button>
        </div>
        <lightning-button
  variant="destructive"
  label="Share & Close"
  onclick={handleShareAndClose}
  class="slds-m-left_small">
</lightning-button>
      </div>
  
      <!-- Debug‐paneel -->
      <lightning-card title="Debug Logs" class="slds-m-top_medium">
        <div class="slds-p-around_small" style="max-height:200px; overflow:auto; background:#f4f6f9;">
            <template for:each={logMessages} for:item="line">
                <div key={line} style="font-family:monospace; font-size:0.8rem;">{line}</div>
              </template>
        </div>
      </lightning-card>
    </lightning-card>
  </template>
