<template>
  <template if:true={showModal}>
    <section class="modal-backdrop">
      <div class="modal-container">
        <lightning-card title="Nieuwe melding aangemaakt">
          <p class="slds-p-around_medium">Case ID: {caseId}</p>

          <lightning-input type="search" label="Zoek kennisartikelen" value={searchTerm} onchange={handleSearchChange}></lightning-input>
          <template if:true={knowledgeArticles.length}>
            <ul>
              <template for:each={knowledgeArticles} for:item="article">
                <li key={article.Id}>
                  <strong>{article.Title}</strong>: {article.Summary}
                </li>
              </template>
            </ul>
          </template>

          <template if:true={similarCases.length}>
            <lightning-datatable
              key-field="Id"
              data={similarCases}
              columns={columns}>
            </lightning-datatable>
          </template>

          <lightning-button label="Sluiten" onclick={handleClose}></lightning-button>
        </lightning-card>
      </div>
    </section>
  </template>
</template>
