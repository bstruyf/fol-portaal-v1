<template>
  <lightning-card title="Case Informatie">
    <lightning-accordion allow-multiple-sections-open active-section-name="Aanmelder">
      <lightning-accordion-section name="Aanmelder" label="Aanmelder">
        <lightning-record-edit-form object-api-name="Case" record-id={recordId} onsuccess={handleSuccess}>

          <div class="field-row">
            <span class="label">Account:</span>
            <lightning-input-field field-name="AccountId" variant="label-hidden"></lightning-input-field>
          </div>

          <div class="field-row">
            <span class="label">Aanmelder:</span>
            <lightning-input-field field-name="Aanmelder__c" variant="label-hidden"></lightning-input-field>
          </div>
          <div class="field-row">
            <span class="label">Taal:</span>
            <lightning-input-field field-name="Aanmelder__r.Language__c" variant="label-hidden"></lightning-input-field>
          </div>


          <div class="slds-m-top_small">
            <lightning-button variant="brand" type="submit" label="Opslaan"></lightning-button>
          </div>

        </lightning-record-edit-form>
      </lightning-accordion-section>
    </lightning-accordion>
  </lightning-card>
</template>
