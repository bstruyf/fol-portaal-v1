<!-- ðŸ”– User Story: Greeting-01 - UI selectie aanspreekvorm -->
<template>
    <template if:true={showSelector}>
        <div class="slds-box slds-theme_alert-texture slds-theme_info slds-m-top_medium">
            <lightning-layout vertical-align="center">
                <lightning-layout-item size="12">
                    <p class="slds-text-heading_small slds-m-bottom_small">
                        Hoe wil je aangesproken worden in toekomstige communicatie?
                    </p>

                    <lightning-combobox
                        name="greetingSelect"
                        label="Aanspreekvorm"
                        value={selectedValue}
                        placeholder="Selecteer een aanspreekvorm"
                        options={greetingOptions}
                        onchange={handleChange}>
                    </lightning-combobox>

                    <lightning-button
                        variant="brand"
                        label="Opslaan"
                        class="slds-m-top_medium"
                        onclick={handleSave}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
</template>
