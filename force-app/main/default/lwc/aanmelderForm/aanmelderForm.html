<template>
  <lightning-card title="Aanmelder">
    <lightning-record-edit-form
      object-api-name="Contact"
      record-id={contactId}
      onsuccess={handleSuccess}
    >
      <div class="slds-grid slds-wrap slds-gutters_small">
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field field-name="FirstName"></lightning-input-field>
          <lightning-input-field field-name="Phone"></lightning-input-field>
          <lightning-input-field field-name="Email"></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-input-field field-name="LastName"></lightning-input-field>
          <lightning-input-field field-name="MobilePhone"></lightning-input-field>
          <lightning-input-field field-name="Language__c"></lightning-input-field>
        </div>
      </div>
      <div class="slds-m-top_medium">
        <lightning-button variant="brand" type="submit" label="Opslaan"></lightning-button>
      </div>
    </lightning-record-edit-form>
  </lightning-card>
</template>
