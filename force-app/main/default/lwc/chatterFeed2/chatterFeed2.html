<template>
    <lightning-card title="Chatter Feed">
        <template if:true={feedItems}>
            <template for:each={feedItems} for:item="item">
                <div key={item.id} class="slds-box slds-m-bottom_medium">
                    <div class="slds-text-title_bold">{item.actorName}</div>
                    <div class="slds-text-body_small">{item.createdDate}</div>
                    <template if:true={item.title}>
                        <div class="slds-text-heading_small slds-m-top_x-small">{item.title}</div>
                    </template>
                    <div class="slds-m-top_small" data-id={item.id} lwc:dom="manual"></div>
                </div>
            </template>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error slds-m-top_medium">
                ⚠️ Fout bij ophalen van de feed: {error}
            </div>
        </template>
    </lightning-card>
</template>
