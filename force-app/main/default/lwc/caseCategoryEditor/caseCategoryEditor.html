<template>
  <lightning-card title="Categoriegegevens">
    <template if:true={categoryId}>
      <lightning-record-edit-form record-id={categoryId} object-api-name="Category__c" onsuccess={handleSuccess}>
        <lightning-input-field field-name="Category__c"></lightning-input-field>
        <lightning-input-field field-name="SubCategory__c"></lightning-input-field>
        <div class="slds-m-top_medium">
          <lightning-button type="submit" label="Opslaan" variant="brand"></lightning-button>
        </div>
      </lightning-record-edit-form>
    </template>
    <template if:false={categoryId}>
      <p class="slds-p-around_medium">Geen categorie gekoppeld aan deze Case.</p>
    </template>
    <div class="slds-p-around_medium">
      <p><strong>Debug Info:</strong></p>
      <p>Case Record ID: {recordId}</p>
      <p>Category Record ID: {categoryId}</p>
    </div>
  </lightning-card>
</template>
