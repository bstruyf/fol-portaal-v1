<template>
  <div class="slds-form-element">
    

    <div class="slds-form-element__control">
      <lightning-combobox
        name="contactSelect"
        label="Contactpersoon"
        value={selectedContactId}
        options={contactOptions}
        onchange={handleChange}
      ></lightning-combobox>
    </div>

    <template if:true={showNewFields}>
      <div class="slds-form-element__control slds-m-top_medium">
        <lightning-input
          label="Voornaam"
          value={newFirstName}
          onchange={handleNewFirstName}>
        </lightning-input>
        <lightning-input
          label="Achternaam"
          value={newLastName}
          onchange={handleNewLastName}>
        </lightning-input>
      </div>
    </template>
  </div>
</template>
