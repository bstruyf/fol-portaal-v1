<!-- casePostComment.html -->
<template>
    <lightning-card title="Plaats update" icon-name="action:update_status">
      <div class="slds-p-around_medium">
        <lightning-textarea
          label="Bericht"
          value={body}
          onchange={handleBodyChange}>
        </lightning-textarea>
  
        <div class="slds-m-top_small">
          <lightning-button
            label="Plaatsen"
            variant="brand"
            onclick={postComment}
            disabled={isPosting}>
          </lightning-button>
          <lightning-button
            class="slds-m-left_small"
            label="Annuleren"
            onclick={handleCancel}
            disabled={isPosting}>
          </lightning-button>
        </div>
      </div>
    </lightning-card>
  </template>
