<template>
    <lightning-card title="Mijn Cases">
        <template if:true={cases}>
            <ul class="slds-list_dotted">
                <template for:each={cases} for:item="caseItem">
                    <li key={caseItem.Id}>
                        <strong>{caseItem.CaseNumber}</strong> - {caseItem.Subject} ({caseItem.Status})
                    </li>
                </template>
            </ul>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
